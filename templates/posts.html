{% extends 'base.html' %}

{% block head %} 
<title>Posts</title>
{% endblock %}



{% block body %} 
<h1>Post Page</h1>

    {% for post in posts %}
        <h2>{{ post.title }}</h2> {# Usar {{}} es para imprimir algo #}
        
        {%if post.author%}
            <h3>By: {{post.author}}</h3>
        {%else%}
            <h3>By: N/A</h3>
        {%endif%}
        <p>{{ post.content }}</p>    
    {% endfor %}

{% endblock %}
